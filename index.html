<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="hour8">
        <div class="col-md-1 hour">8am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn" id="saveBtn8">save</button>
      </div>
      <div class="row time-block" id="hour9">
        <div class="col-md-1 hour">9am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn" id="saveBtn9">save</button>
      </div>
      <div class="row time-block" id="hour10">
        <div class="col-md-1 hour">10am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn" id="saveBtn10">save</button>
      </div>
      <div class="row time-block" id="hour11">
        <div class="col-md-1 hour">11am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn" id="saveBtn11">save</button>
      </div>
      <div class="row time-block" id="hour12">
        <div class="col-md-1 hour">12pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn" id="saveBtn12">save</button>
      </div>
      <div class="row time-block" id="hour13">
        <div class="col-md-1 hour">1pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn" id="saveBtn13">save</button>
      </div>
      <div class="row time-block" id="hour14">
        <div class="col-md-1 hour">2pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn" id="saveBtn14">save</button>
      </div>
      <div class="row time-block" id="hour15">
        <div class="col-md-1 hour">3pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn" id="saveBtn15">save</button>
      </div>
      <div class="row time-block" id="hour16">
        <div class="col-md-1 hour">4pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn" id="saveBtn16">save</button>
      </div>
      <div class="row time-block" id="hour17">
        <div class="col-md-1 hour">5pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn" id="saveBtn17">save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
